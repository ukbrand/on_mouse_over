<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>hover play video</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<div class="mt">
	<video src="2.mp4" type="video/mp4"  class="clip" loop muted></video>

</div>

<div class="mt">
	<video src="3.mp4" type="video/mp4"  class="clip" loop muted></video>

</div>
<br>
<div class="mt">
	<video src="4.mp4" type="video/mp4"  class="clip" loop muted></video>

</div>



<div class="mt">
	<video src="5.mp4" type="video/mp4"  class="clip" loop muted></video>

</div>


<script type="text/javascript">
	
const clip= document.querySelectorAll('.clip');
for(let i=0; i<clip.length;i++){
	clip[i].addEventListener('mouseenter',

		function (e) {
		 clip[i].play();
	});

	clip[i].addEventListener('mouseout',

		function (e) {
		 clip[i].pause();
	});
}
</script>
</body>


</html>
